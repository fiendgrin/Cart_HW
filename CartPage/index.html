<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@500;600&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NavBar -->
    <nav id="NavBar">
      <div class="Box">
        <a href="#"
          ><div class="logo">
            <img class="LogoImg" src="./icons/beeLogo2.png" alt="" />
            <h4>Sweet</h4>
            <h4>Beets</h4>
          </div></a
        >
        <input type="text" placeholder="Search" />
        <div class="CartBox">
          <img class="Cart" src="./icons/shopping-cart.png" alt="" />
          <p class="Counter">2</p>
        </div>
      </div>
    </nav>
    <!-- Main Page -->
    <section id="Main">
      <div class="Box">
        <!-- dropdown -->
        <div class="DropDown">
          <div class="MiniCard">
            <div class="left">
              <img class="MiniHP" src="./images/AKG500.png" alt="" />
              <div class="MiniText">
                <h4 class="Brand">AKG</h4>
                <p class="Model">Pro Audio K712</p>
              </div>
            </div>
            <div class="BuySec">
              <div class="AddRemove">
                <button>+</button>
                <p class="Amount">1</p>
                <button>-</button>
              </div>
              <button id="Buy">Buy</button>
            </div>
          </div>
          <!-- Mini Card -->
        </div>
        <!-- dropdown end -->
        <div class="Cards"></div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
